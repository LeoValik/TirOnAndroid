game.newLoop('my_game', function () {

	dt = game.getDT(30);

	drawInterface(); 	//рисуем интерфейс

	//цикл проверки а был ли совершен выстрел по какому-нибудь объекту
	if (fire){
		fireTop();
	}


});


 game.newLoop('menu', function() {
 	game.clear();
 	drawMenu();
 })
 
  game.newLoop('about', function() {
 	game.clear();

 })
 
  game.newLoop('describe', function() {
      game.clear();

   game.newLoop('start', function() {
